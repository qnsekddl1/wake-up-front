<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, viewport-fit=cover"
        />
        <title>뱃지샵</title>
        <link
            rel="shortcut icon"
            href="images/favicon_wake_up_RERE.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../../badgeshop-shop.css" />
    </head>
    <body style="overflow: auto">
        <main id="main" class="badge-contents">
            <h2 class="badgeshop-hidden">뱃지샵 샵</h2>
            <div class="content-whole">
                <h3 class="badgeshop-hidden">뱃지샵</h3>
                <p size="26" class="badgeshop-text1">
                    "카카오는 당신과 함께"
                    <br class="brclass1" />
                    "더 나은 세상을 만듭니다"
                </p>
                <div class="top-bar">
                    <label class="check-label">
                        <input
                            type="checkbox"
                            class="check-input"
                            name="oniyInProgress"
                            value="checkbox"
                        />
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 20 20"
                            width="20"
                            height="20"
                            opacity="1"
                            class="checkbox-image"
                        >
                            <circle
                                cx="10"
                                cy="10"
                                r="9.25"
                                fill="white"
                                stroke="#ff4050"
                                stroke-width="1"
                            ></circle>
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M14.53 7.47a.75.75 0 0 1 0 1.06l-5.38 5.38-3.638-3.118a.75.75 0 0 1 .976-1.14l2.584 2.216L13.47 7.47a.75.75 0 0 1 1.06 0z"
                                fill="#ff4050"
                            ></path>
                        </svg>
                        <span color="#333" class="check-label-text"
                            >구매 가능한 뱃지</span
                        >
                    </label>
                </div>
                <div class="content-wrap">
                    <div class="badge-whole">
                        <div class="content-card">
                            <a
                                class="card_inner"
                                aria-label="badge no.1 0000 point "
                                href="https://together.kakao.com/boards/campaigns/2024-wish"
                            >
                                <div
                                    src="https://mud-kage.kakaocdn.net/dn/cdS2zq/btqcKJyBiPS/SDkrVVYcKkxHXkcD8l68i0/img.png"
                                    class="badge-1-thumnail"
                                ></div>
                                <div class="card_content">
                                    <strong
                                        color="black"
                                        class="card_title"
                                        aria-hidden="true"
                                        >badge no.1</strong
                                    >
                                    <span
                                        color="gray60"
                                        class="card_subtext"
                                        aria-hidden="true"
                                        >0000 point</span
                                    >
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
